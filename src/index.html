<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Meeting Countdown</h1>
    <h2 id="date"></h2>
    <div id="time" class="time-container">
      <div class="digit days"></div><sub>d</sub>
      <div class="digit hours"></div><sub>h</sub>
      <div class="digit minutes"></div><sub>m</sub>
      <div class="digit seconds"></div><sub>s</sub>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
