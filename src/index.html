<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="show">
    <div class="countdown">
      <h1 class="countdown__title">Meeting Countdown</h1>
      <h2 class="countdown__date"></h2>
      <div class="countdown__numbers">
        <div class="countdown__number"></div><sub>d</sub>
        <div class="countdown__number"></div><sub>h</sub>
        <div class="countdown__number"></div><sub>m</sub>
        <div class="countdown__number"></div><sub>s</sub>
      </div>
    </div>
    <div class="session__state session__started">meeting in progress</div>
    <div class="session__state session__ended">after-party in progress</div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
